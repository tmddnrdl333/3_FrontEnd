<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>회원가입</h1>
    <form action="backend page url">
      <!-- action 생략시 현재 페이지가 기본값 -->
      <fieldset>
          <legend>필수항목</legend>
        <label for="id">아이디</label>
        <input type="text" id="id" name="userid" placeholder="아이디를 입력하세요" required readonly/> <br />
        <input type="text" name="userid2" placeholder="아이디를 입력하세요" required disabled/> <br />
        
        <label for="pw">비번</label>
        <input type="password" id="pw" name="userpw" requireds /> <br />
        성별
        <input type="radio" name="gender" value="male" id="gender1" />
        <label for="gender1">남</label>
        <input type="radio" name="gender" value="female" id="gender2" />
        <label for="gender2">여</label> <br />
      </fieldset>
      취미
      <input type="checkbox" name="hobby" value="game" /> 게임
      <input type="checkbox" name="hobby" value="travel" /> 여행
      <input type="checkbox" name="hobby" value="youtube" /> 유튜브
      <br />

      좋아하는 과목
      <select name="class" multiple="multiple">
        <option value="algorithm">알고리즘</option>
        <option value="db">DB</option>
        <option value="java">JAVA</option>
      </select>
      <br />
      색상
      <input type="color" name="color" /> <br />
      생일
      <input type="date" name="birthday" /> <br />
      나이
      <input type="number" name="age" /> <br />

      <input type="submit" value="가입" />
      <input type="reset" value="취소" />
    </form>
  </body>
</html>
