<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table>
        <caption>명단</caption>
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>김태희</td>
            </tr>
            <tr>
                <td>2</td>
                <td>김재환</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">총 2명</td>
            </tr>
        </tfoot>
    </table>

    <table border="1">
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="2">C</td>
            <td>D</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
        </tr>
    </table>
    <a href="./01_basic.html#bottom">bottom</a>
</body>
</html>
