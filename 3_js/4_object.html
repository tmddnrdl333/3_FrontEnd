    <title>Document</title>
    <script>
        let person = {
            name : '김재환',
            age : 27,
            increaseAge : function() {
                this.age++;
            }
        };
        console.log(person.name);
        console.log(person.age);
        person.increaseAge();
        console.log(person.age);

        // 동적 속성 추가
        person.phone = "010-1111-2222";
        console.log(person.phone);

        // 동적으로 삭제도 됨
        delete person.phone;
        console.log(person.phone);

        let person2 = {
            name : '김재환',
            age : 27,
            increaseAge : function() {
                this.age++;
            }
        };

    </script>
